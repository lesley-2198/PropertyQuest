<body>
  <div class="container">
    <img src="assets/img/home-page/landing-image.png" class="landing-image" alt="Landing Image">

    <div class="overlay"></div>

    <div class="text-overlay">
      <h1>Welcome to Property Quest</h1>
      <p>Your Dream Home Awaits</p>

      <div class="search-bar">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput placeholder="Enter city" [(ngModel)]="city">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="search('rent')">Rent</button>
          <button mat-raised-button color="accent" (click)="search('buy')">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <div class="logo-slider">
    <ngx-slick-carousel class="carousel" [config]="sliderConfig">
      <div ngxSlickItem *ngFor="let agency of agencies" class="slide">
        <img [src]="agency.logo" alt="{{ agency.name }}" class="logo">
      </div>
    </ngx-slick-carousel>
  </div>

  <div class="card-container">
    <mat-card *ngFor="let action of propertyActions">
      <mat-card-header>
        <mat-card-title>{{ action.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="action.image" [alt]="action.title">
      <mat-card-content>
        <p>{{ action.description }}</p>
        <p>{{ action.details }}</p>
        <ul>
          <li *ngFor="let feature of action.features">{{ feature }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="[action.route]">{{ action.buttonLabel }}</a>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
